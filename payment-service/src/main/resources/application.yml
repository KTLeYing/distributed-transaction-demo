# mybatis-plus配置
mybatis-plus:
  mapper-locations: classpath*:com/mzl/commonservice/**/mapper/xml/*.xml
  type-aliases-package: com.mzl.commonservice.**.entity
  # MyBatis原生支持的配置
  configuration:
    # 是否开启自动驼峰命名规则映射
    mapUnderscoreToCamelCase: true
    # 在控制台打印SQL命令并打印执行结果
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
